<html>
<head><title>dev site</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="node_modules/awesomplete/awesomplete.css" />
</head>
<body>
    <a href="https://github.com/Dorthu/es6-crpg">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 500;"
            src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>

    <div class='container'>
        <div class='row'>
            <div class='col-md-6' id="canvas_goes_here"></div>
            <div class='col-md-6' id='right-side'>
                <div class='col-md-12' id='player_status'>
                </div>
                <div class='col-md-12' id="equipped">
                </div>
                <div class='col-md-12' id="inventory">
                </div>
            </div>
            <div class='col-md-12' id="textbox"></div>
        </div>


        <div class="row">
            <h2>Controls</h2>
            <ul>
                <li>Arrow Keys - Move</li>
                <li>Space - Shoot / Advance Dialog</li>
                <li>U - Use (whatever is in front of you)</li>
                <li>P - Push (attack)</li>
                <li>L - Look</li>
                <li>R - Reload</li>
                <li>1-9 - Select inventory item</li>
                <li>E - Use selected inventory item</li>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" ></script>
    <script src="node_modules/awesomplete/awesomplete.js" async></script>

</body>
</html>
