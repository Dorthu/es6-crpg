<html>
<head><title>dev site</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
</head>
<body>

    <div class='container'>
        <div class='row'>
            <div class='col-md-6' id="canvas_goes_here"></div>
            <div class='col-md-6' id='right-side'>
                <div class='col-md-12' id='player_status'>
                    Health:
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                            style="width: 60%;" id="player_health">
                            <span class="sr-only">60</span>
                        </div>
                    </div>
                    Mana:
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                            style="width: 100%;" id="player_health">
                            <span class="sr-only">100</span>
                        </div>
                    </div>
                </div>
                <div class='col-md-12' id="equipped">
                </div>
                <div class='col-md-12' id="inventory">
                </div>
            </div>
            <div class='col-md-12' id="textbox"></div>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" />
</body>
</html>
